<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <script src="./index.js"></script>

    <title>Pet Task Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script
    type="application/javascript"
    src="src/user.js"
    charset="UTF-8"
  ></script>
  <script
    type="application/javascript"
    src="src/pet.js"
    charset="UTF-8"
  ></script>

  <script
    type="application/javascript"
    src="src/task.js"
    charset="UTF-8"
  ></script>
  <body>
    <div class="card" id="index-container">
      <div id="new-user-container">
       
          <div class="row g-0">
            <div class="col-xl-6">
              <div class="card-body">
                <h5 class="display-5 card-title">Welcome to Pup-task-tic!</h5>
                
                <h6 class="display-6 card-text">
                Pup-task-tic is a simple task tracker for your pets' needs.</h6>
               
                <p>To start, enter your name down below.</p>
                <form id="new-user-form">
                  <input
                    type="text"
                    placeholder="Input your name..."
                    required
                  /><br>
                  <input type="submit" />
                </form>
              </div>
              
            </div>
            <div class="col-xl-6">
              <img src="./src/imgs/people-with-dogv.png" alt="..." />
            </div>
          </div>
    
        
      </div>

      
      <div id="pets-container" class="pets-container">
        <div id="tasks-container" class="tasks-container"></div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
