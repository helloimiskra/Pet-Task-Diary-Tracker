<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <!-- Google Fonts -->

    <!-- Landing Page -->

    <title>Pet Task Tracker</title>
    <script src="./index.js"></script>

<!-- JavaScript Classes -->
<script type="application/javascript" src="src/user.js" charset="UTF-8"></script>

<body>

    <div id="container-fluid">
        <div id="index-container">

            <div class="landing row" id="new-user-container">

                <div class="user-text col-lg-6 col-md-6">

                    <h1 class="landing-title">Pet-Task-Tic</h1>
                    <h3 class="landing-text">
                        a simple task tracker for your pets' needs
                    </h3>
                    <hr />
                    <p>To start, enter your name down below.</p>
                    <form id="new-user-form">
                        <input type="text" placeholder="Input your name..." required />
                        <input class="submit-button btn btn-dark" type="submit" />
                    </form>
                </div>
                <div class="user-image col-lg-6 col-md-6">
                    <img src="./src/imgs/people-with-dog (5).png" alt="..." />

                </div>
            </div>

        </div>


        <div id="pets-container" class="pets-container">

        </div>

        <div id="tasks-container" class="tasks-container"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
